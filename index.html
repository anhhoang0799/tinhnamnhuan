<!DOCTYPE html>
<html> 
    <head>
        <title>Tinhnamnhuan</title>
    </head>
    <body>
        <script>
            var x;
            x = parseInt(prompt("nhap vao so nam: "));
            if(x%4==0 && x%100!= 0){
                document.write(x, " la nam nhuan ");
            }else if (x%100== 0 && x%400==0){
                document.write(x, " la nam nhuan");
            }else {
                document.write(x, " khong la nam nhuan")
            }
              
        </script>
    </body>
</html>
